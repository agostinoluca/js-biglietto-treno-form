<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon.ico">
  
    <!-- Boootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Link CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Trenoolean</title>
</head>

<body class="debug">

    <div class="card">
        <div class="card-header d-flex justify-content-center ">
            <h1>Calcola il prezzo del tuo biglietto!</h1>
        </div>
        <div class="card-body">
            <div class="container p-3">
                <div class="card m-auto">
                    <div class="card-body">
                        <form class="d-flex gap-5 align-items-center justify-content-center ">
                            <div class="mb-3">
                                <label for="inputName" class="form-label">Nome e Cognome</label>
                                <input type="text" class="form-control" id="inputName">
                            </div>
                            <div class="mb-3">
                                <label for="km_viaggio" class="form-label">Quanti kilometri vuoi percorrere?</label>
                                <input type="text" class="form-control" id="km_viaggio">
                            </div>
                            <div class="mb-3">
                                <label for="selectEta" class="form-label">Seleziona un'opzione:</label>
                                <select class="form-select" id="eta_utente">
                                    <option value="minorenne">Sono Minorenne</option>
                                    <option value="maggiorenne">Sono Maggiorenne</option>
                                    <option value="over65">Sono over 65</option>
                                </select>
                            </div>
                            <div class="input_button">
                                <button type="button" class="btn btn-primary" id="invio_dati">Conferma</button>
                                <button type="reset" class="btn btn-secondary">Annulla</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer text-muted text-center">
            <p><em>Inserisci i dati richiesti correttamente per ottenere un preventivo preciso.</em></p>
        </div>
    </div>

    <div class="train_ticket container mt-5 bg-body-secondary rounded-start-5">
        <div class="row">
            <div class="col-4 nominativo d-flex align-items-center justify-content-center">
                <h3 id="ticket_name"></h3>
            </div>
            <div class="col-8 p-5 d-flex align-items-center justify-content-center gap-5 ">
                <div class="w-50 d-flex flex-column gap-4">
                    <div id="sconto_applicato"></div> 
                    <div id="ticket_price"></div>
                </div>
                <div class="w-50 d-flex flex-column gap-4">
                    <div id="n_carrozza"></div>
                    <div id="codice_cp"></div>
                </div>
            </div>
        </div>
    </div>
   
    
    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- Local Javascript -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
